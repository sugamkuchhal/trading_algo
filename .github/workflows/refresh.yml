name: refresh-tokens

on:
  schedule:
    # canonical refresh cron (UTC)
    - cron: "0 19 * * 0-4"
  workflow_dispatch: {}

permissions:
  contents: read
  actions: read

jobs:
  refresh:
    runs-on: ubuntu-latest

    env:
      REPO: sugamkuchhal/trading_algo
      ALERT_TO: sugamkuchhal@gmail.com
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: "587"
      SMTP_USER: sugamkuchhal@gmail.com
      SMTP_TOKEN_JSON_COMMON: ${{ secrets.SMTP_TOKEN_JSON_COMMON }}

      # SARAS creds
      API_KEY_SARAS: ${{ secrets.API_KEY_SARAS }}
      API_SECRET_SARAS: ${{ secrets.API_SECRET_SARAS }}
      USER_ID_SARAS: ${{ secrets.USER_ID_SARAS }}
      PASSWORD_SARAS: ${{ secrets.PASSWORD_SARAS }}
      TOTP_SECRET_SARAS: ${{ secrets.TOTP_SECRET_SARAS }}
      ACCESS_TOKEN_GH_PAT_SARAS: ${{ secrets.ACCESS_TOKEN_GH_PAT_SARAS }}

      # VS creds
      API_KEY_VS: ${{ secrets.API_KEY_VS }}
      API_SECRET_VS: ${{ secrets.API_SECRET_VS }}
      USER_ID_VS: ${{ secrets.USER_ID_VS }}
      PASSWORD_VS: ${{ secrets.PASSWORD_VS }}
      TOTP_SECRET_VS: ${{ secrets.TOTP_SECRET_VS }}
      ACCESS_TOKEN_GH_PAT_VS: ${{ secrets.ACCESS_TOKEN_GH_PAT_VS }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install kiteconnect selenium pyotp webdriver-manager

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Debug Chrome availability
        run: |
          google-chrome-stable --version
          which google-chrome-stable
          chromedriver --version

      - name: Refresh SARAS access token
        run: |
          set -euo pipefail
          python tools/auto_login.py --env saras

      - name: Refresh VS access token
        run: |
          set -euo pipefail
          python tools/auto_login.py --env vs

      - name: Confirm secrets updated
        env:
          GH_TOKEN: ${{ secrets.ACCESS_TOKEN_GH_PAT_SARAS }}
        run: |
          echo "ðŸ”Ž Checking updated ACCESS_TOKEN_* secrets:"
          gh secret list -R $REPO | grep ACCESS_TOKEN_
