name: scheduled-trading-run

on:
  schedule:
    # example: run every hour at minute 15 (cron uses UTC)
    - cron: "15 * * * *"
  workflow_dispatch: {}  # allow manual runs

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      CONFIG_FILE: examples/sample_config.yml

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run trading runner
        env:
          API_KEY: ${{ secrets.API_KEY }}   # store this in repo/organization secrets
        run: |
          python -m trading_algo.runner --config $CONFIG_FILE